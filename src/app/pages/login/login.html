<ion-content padding>
  <div class="center">
    <div class="heading-column-lr">
  </div>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/stb.png">
  
  </div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="left">Login</ion-label>
              <ion-input
                type="text"
                ngModel
                name="login"
                required
                login
                #loginCtrl="ngModel"
              >              <img class="icon-small" src="assets/user.png">
            </ion-input>
            </ion-item>

            <ion-item
              *ngIf="!loginCtrl.valid && loginCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid login.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="left">Matricule</ion-label>
              <ion-input
                type="password"
                ngModel
                name="Matricule"
                required
                #MatriculeCtrl="ngModel"
              >              <img class="icon-small" src="assets/password.png">
            </ion-input>

            </ion-item>

            <ion-item
              *ngIf="!MatriculeCtrl.valid && MatriculeCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid matricule.              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
          >
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            {{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  &nbsp;
<ion-label class="forgot-password" style="text-decoration: underline"><b>Mot de passe oublié</b></ion-label>
<ion-label class="ion-text-center" style="text-decoration: underline"><b>Pas Inscrit? Créer un compte</b></ion-label>&nbsp;&nbsp;
&nbsp;
<ion-label class="ion-text-center" color="red"><b><i>DigiAvance Version:1.0.0</i></b></ion-label>&nbsp;
<ion-label class="ion-text-center"><b>Copyright 2020 STB Bank &nbsp;Tous droits réservés</b>
</ion-label>
