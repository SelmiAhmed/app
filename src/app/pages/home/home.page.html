<ion-toolbar>
  <ion-buttons slot="start">    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Carte Prepayee</ion-title>
</ion-toolbar>
<ion-content >
  <ion-list >
  <ion-item-sliding *ngFor="let card of cards" #item>
  <ion-item class="card" no-lines  >
    <ion-grid [class.cardON]="card.state=='ON'" [class.cardOFF]="card.state=='OFF'">
      <ion-row>
        <ion-col class="state">
          <div class="msg">
            <span [class.ON]="card.state=='ON'" [class.OFF]="card.state=='OFF'"></span> Card {{card.state}}
          </div>
        </ion-col>
        <ion-col class="logo">
          <img class="brand" src="assets/img/visa.png">
          <img class="brand" src="assets/img/mastercard.png">

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="chip">
          <img src="assets/img/chip.png">
          <img class="brand" src="assets/img/stb.png" >

        </ion-col>
      

      </ion-row>
      <ion-row class="digits">
        <ion-col class="number">
          <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span>
        </ion-col>
        <ion-col class="number">
          <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span>
        </ion-col>
        <ion-col class="number">
          <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span>
        </ion-col>
        <ion-col class="number" *ngIf="employee" >
          {{employee[0]?.numcarte}}        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="date">
          Expires: {{card.expires}}
        </ion-col>
        <ion-col class="bank">
          {{card.bank}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item-options side="end">
    <button ion-button icon-only large outline (click)="update(card)">
      <ion-icon id="power" [color]="card.state=='ON' ? 'danger' : 'success'" name="power"></ion-icon>
    </button>
  </ion-item-options>

</ion-item-sliding>
</ion-list >

           <!-- <ion-item class="logo">
              <img class="brand" src="assets/img/logo.png">
     
</ion-item>-->
<ion-list  *ngIf="employee" 
>
  <ion-item>
    Solde:{{employee[0]?.salaire}}
  </ion-item>

  </ion-item>

</ion-list>

  <ion-label style="text-align: center"> <ion-nav-link style="text-decoration: underline"><b>Voir Dernieres Transactions</b></ion-nav-link>

</ion-content>
